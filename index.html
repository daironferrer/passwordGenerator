<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>

        <div>
          <label for="characterAmount">How many characters?</label>
          <input type="number" id="characterAmount" value="10" min="8" max="128">
        </div>


      <div>
        <label for="uppercase">Uppercase Letters</label>
        <input type="checkbox" id="uppercase">
      </div>

      <div>
        <label for="lowercase">Lowercase Letters</label>
        <input type="checkbox" id="lowercase">
      </div>

      <div>
        <label for="numbers">Numbers</label>
        <input type="checkbox" id="numbers">
      </div>

      <div>
        <label for="special">Special Characters</label>
        <input type="checkbox" id="special">
      </div>


      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
